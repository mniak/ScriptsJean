on:
  push:
    tags:
      - "v*.*.*"

permissions:
    contents: write
    packages: write

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.20"

    - name: Build Windows 64
      run: go build -v ./...
      env:
        GOOS: windows
        GOARCH: amd64

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          createdirs.exe
          wadown.exe
