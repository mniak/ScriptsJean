on:
  push:
    tags:
      - "v*.*.*"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Test
      run: go test -v ./createdirs

    - name: Build Windows 64
      run: go build -v ./createdirs
      env:
        GOOS: windows
        GOARCH: amd64

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          createdirs.exe
